<app-header></app-header>

<div class="card">
  <p-table [value]="workspaces" [tableStyle]="{ 'min-width': '75rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-workspace>
      <tr>
        <td><div class="card flex justify-content-center">
          <p-button label="{{workspace.name}}" [link]="true"></p-button>
        </div></td>
        <td><p-button label="delete workspace" icon="pi pi-times" styleClass="p-button-danger" iconPos="right"></p-button></td>
      </tr>
    </ng-template>
  </p-table>
  <p-button label="create workspace" icon="pi pi-plus" class="mr-2"></p-button>
</div>
