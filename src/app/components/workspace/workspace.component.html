<app-header></app-header>
<p-button label="Upload files" icon="pi pi-upload" styleClass="p-button-success"></p-button>

<div *ngIf="workspace">
  <h1>{{ workspace.name }}</h1>
  <p>{{ workspace.description }}</p>
  <p>Created At: {{ workspace.createdAt }}</p>
</div>

<div *ngIf="!workspace">
  <p>Loading workspace details...</p>
</div>
