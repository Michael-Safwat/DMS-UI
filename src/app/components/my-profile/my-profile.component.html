<app-header></app-header>
<div class="profile-container" style="width: 500px; margin: 20px auto;">
  <p-card class="profile-card">
    <div class="profile-header">
      <h2 class="profile-name">{{ user.firstName }} {{ user.lastName }}</h2>
      <p class="profile-email">Created At: {{ user.createdAt | date: 'medium' }}</p>
    </div>

    <div class="profile-body">
      <div class="profile-field">
        <label for="userEmail" class="profile-label">Email</label>
        <p id="userEmail" class="profile-value">{{ user.email }}</p>
      </div>
      <div class="profile-field">
        <label for="userNid" class="profile-label">National ID</label>
        <p id="userNid" class="profile-value">{{ user.nid }}</p>
      </div>
    </div>
  </p-card>
</div>
